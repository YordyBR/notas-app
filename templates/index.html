<!DOCTYPE html>
<html lang="es">
<head>
    <title>Notas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h2 class="mt-5">Tus Notas</h2>
    <a href="/logout" class="btn btn-secondary mb-3">Cerrar sesión</a>
    <a href="/nueva" class="btn btn-success mb-3">Nueva Nota</a>
    <table class="table">
        <thead>
            <tr>
                <th>Título</th>
                <th>Contenido</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for nota in notas %}
            <tr>
                <td>{{ nota[1] }}</td>
                <td>{{ nota[2] }}</td>
                <td>
                    <a href="/editar/{{ nota[0] }}" class="btn btn-sm btn-info">Editar</a>
                    <form action="/eliminar/{{ nota[0] }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar nota?')">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
